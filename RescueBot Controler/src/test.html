	<style>
		p,
		h1 {
			font-family: 'Roboto', Times, serif;
		}

		#bg {
			position: fixed;
			left: 0px;
			top: 0px;
			height: 100%;
			width: 100%;
			z-index: -1;
			background: linear-gradient(to top, rgb(239, 120, 186) 0%, rgb(255, 255, 255) 40%);
		}

		.wrapper {
			width: 100%;
			clear: both;
		}

		.first {
			width: 70%;
			float: left;
			margin-top: 10px;
		}

		.second {
			width: auto;
			float: left;
			margin-left: 10px;
		}

		input.button {
			border: none;
			border-radius: 8px;
			color: black;
			text-align: center;
			font-size: 16px;
			opacity: 0.7;
		}

		input.button:hover {
			opacity: 1;
		}

		.range {
			-webkit-appearance: none;
			width: 100%;
			height: 30px;
			border-radius: 3px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.range:hover {
			opacity: 1;
		}

		.range::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 30px;
			height: 30px;
			border-radius: 3px;
			background: #4CAF50;
			cursor: pointer;
		}

		.range::-moz-range-thumb {
			width: 30px;
			height: 30px;
			border-radius: 3px;
			background: #4CAF50;
			cursor: pointer;
		}

		#rangeR.range::-webkit-slider-thumb,
		-moz-range-thumb {
			background: #F00;
		}

		#rangeG.range::-webkit-slider-thumb,
		-moz-range-thumb {
			background: #0F0;
		}

		#rangeB.range::-webkit-slider-thumb,
		-moz-range-thumb {
			background: #00F;
		}

		#rangeW.range::-webkit-slider-thumb,
		-moz-range-thumb {
			background: #FFF;
			border: 1px solid black;
		}

		.button {
			width: 30vh;
			height: 30vh;
			font-size: 60px;
		}

		.left-section {
			position: absolute;
			left: 20vw;
		}

		.left-top {
			position: fixed;
			top: 15vh;
		}

		.left-bottom {
			position: fixed;
			bottom: 15vh;
		}

		.right-section {
			position: absolute;
			right: 10vw;
			top: 35vh;
		}

		.right-left {
			position: fixed;
			right: 40vw;
		}

		.right-right {
			position: fixed;
			right: 20vw;
		}

		.info {
			display: block;
			margin: 0;
			padding: 0;
			height: 10vh;
			text-align: center;
			padding: 10px;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		/* The switch - the box around the slider */
		.switch {
			position: relative;
			display: inline-block;
			width: 120px;
			height: 68px;
		}

		/* Hide default HTML checkbox */
		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		/* The slider */
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 52px;
			width: 52px;
			left: 8px;
			bottom: 8px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked+.slider {
			background-color: #2196F3;
		}

		input:focus+.slider {
			box-shadow: 0 0 1px #2196F3;
		}

		input:checked+.slider:before {
			-webkit-transform: translateX(52px);
			-ms-transform: translateX(52px);
			transform: translateX(52px);
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 68px;
		}

		.slider.round:before {
			border-radius: 50%;
		}

		.switch-div {
			position: absolute;
			top: 1vh;
			right: 1vw;
		}
	</style>

<body>
	<div id="bg"></div>
	<div class="info">
		<Strong>RescueBot</Strong>
	</div>
	<div class="container">
		<div class="left-section">
			<button class="button forward"><strong>^</strong></button>
			<button class="button backward"><strong>v</strong></button>
		</div>
		<div class="right-section">
			<button class="button left"><strong><</strong> </button>
			<button class="button right"><strong>></strong></button>
		</div>
		<div class="switch-div">
			<i>Auto-Mode.</i>
			<label class="switch">
				<input class="autodrive" type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>
	</div>

	<script>

		var bForward = false;
		var bBackward = false;
		var bLeft = false;
		var bRight = false;
		var autoDrive = false;

		var buttonForward = document.getElementsByClassName('forward')[0];
		var buttonBackward = document.getElementsByClassName('backward')[0];
		var buttonLeft = document.getElementsByClassName('left')[0];
		var buttonRight = document.getElementsByClassName('right')[0];
		var checkboxAutodrive = document.getElementsByClassName('autodrive')[0];


		buttonForward.addEventListener("touchstart", function () {
			bForward = true;
			SendData();
		});

		buttonBackward.addEventListener("touchstart", function () {
			bBottom = true;
			SendData();
		});

		buttonLeft.addEventListener("touchstart", function () {
			bLeft = true;
			SendData();
		});

		buttonRight.addEventListener("touchstart", function () {
			bRight = true;
			SendData();
		});

		var buttons = document.getElementsByClassName('button')
		for (var i = 0; i < buttons.length; i++) {
			buttons[i].addEventListener("touchend", function () {
				bTop = false;
				bBottom = false;
				bLeft = false;
				bRight = false;
				SendData();
			});
		}

		checkboxAutodrive.addEventListener("click", function () {
			autoDrive = checkboxAutodrive.checked;
			SendData2();

			// Dissable buttons maby?
		});

		function SendData() {
			console.log('Send: /data?forward=' + (bForward ? 1 : 0) + '&backward=' + (bBackward ? 1 : 0) + '&left=' + (bLeft ? 1 : 0) + '&right=' + (bRight ? 1 : 0));
			var xhttp = new XMLHttpRequest();
			xhttp.open('GET', '/data?forward=' + (bForward ? 1 : 0) + '&backward=' + (bBackward ? 1 : 0) + '&left=' + (bLeft ? 1 : 0) + '&right=' + (bRight ? 1 : 0), true);
			xhttp.send();
		}

		function SendData2() {
			console.log('Send: /data?autodrive=' + (autoDrive ? 1 : 0));
			var xhttp = new XMLHttpRequest();
			xhttp.open('GET', '/data?autodrive=' + (autoDrive ? 1 : 0), true);
			xhttp.send();
		}
	</script>
